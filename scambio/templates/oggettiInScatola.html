<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oggetti nella scatola - ScambiaOggetti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    {% include "componenti/header.html" %}
  </nav>

<section class="objects-section container py-5">
    <h1 class="mb-4 text-center">Oggetti nella scatola: {{ scatola.descrizione|default:"x" }}</h1>
    {% if oggetti %}
    <div class="row g-4">
      {% for item in oggetti %}
      <div class="col-md-4">
        <div class="card card-object shadow-sm">
          <img src="{{ item.immagine.url |default:'/static/img/placeholder.png' }}" class="card-img-top" alt="{{ item.titolo }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.titolo|default:"x" }}</h5>
            <p class="card-text">{{ item.descrizione|default:"x" }}</p>
            <a href="{% url 'prodotto' item.id %}" class="btn btn-outline-primary w-100">Dettagli</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-center">Questa scatola Ã¨ vuota.</p>
    {% endif %}
</section>

</body>
</html>
