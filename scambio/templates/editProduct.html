<body>
    <nav>
        {% include "componenti/header.html" %}

    </nav>
    <!-- Sezione Form -->
    <section class="form-section">
        <div class="container">
            <div class="mx-auto" style="max-width: 650px;">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2 class="fw-bold">Aggiungi un Oggetto</h2>
                        <p class="text-muted mb-0">Condividi un oggetto che vorresti scambiare con la community</p>
                    </div>
                    <div class="card-body">
                            <!-- Immagine -->                            
                             <div class="mb-3">
                                <div class="col-md-4" id="sedeSelect">
                                    <label for="location" class="form-label">Sede *</label>
                                    <select id="selezione">
                                        {% for sede in sedi %}
                                        <option value="{{sede.id}}" class="form-select" >{{sede.nome}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3" hidden id="locazioneSelect">
                                <div class="col-md-4">
                                    <label for="location" class="form-label">Location *</label>
                                </div>
                            </div>
                            <div class="mb-3" hidden id="scatoleSelect">
                                <div class="col-md-4">
                                    <label for="scatole" class="form-label">Scatole</label>
                                </div>
                            </div>
                            <!-- Submit -->
                            <div class="mt-4">
                                <button onclick=sendForm() class="btn btn-primary w-100">Aggiungi Oggetto</button>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast container -->
    <div class="toast-container"></div>
    <script>
        document.getElementById('sedeSelect').addEventListener('change', function() {
            console.log("cambiato");
            const sedeId = this.querySelector('select').value;
            console.log(`/api/locations/${sedeId}`);
            fetch(`/api/locations/${sedeId}`)
                .then(response => response.json())
                .then(data => {
                    
                    const locazioneSelect = document.getElementById('locazioneSelect');
                    let options = '<label for="location" class="form-label">Location *</label><select class="form-select"> <option value="">seleziona location</option>';
                    data.forEach(location => {
                        options += `<option value="${location.id}">${location.nome}</option>`;
                    });
                    options += '</select>';
                    locazioneSelect.innerHTML = options;
                    locazioneSelect.hidden = false;
                })
                .catch(error => console.error('Error fetching locations:', error));
        });


        document.getElementById('locazioneSelect').addEventListener('change', function() {
            const sedeId = document.getElementById('sedeSelect').querySelector('select').value;
            console.log(sedeId);
            console.log(`/api/scatole/${sedeId}`);
            fetch(`/api/scatole/${sedeId}`)
                .then(response => response.json())
                .then(data => {
                    
                    const locazioneSelect = document.getElementById('scatoleSelect');
                    let options = '<label for="location" class="form-label">Scatola *</label><select class="form-select"> <option value="">seleziona scatola</option>';
                    data.forEach(location => {
                        options += `<option value="${location.id}">${location.descrizione}</option>`;
                    });
                    options += '</select>';
                    locazioneSelect.innerHTML = options;
                    console.log(options)
                    locazioneSelect.hidden = false;
                })
                .catch(error => console.error('Error fetching locations:', error));
        });
        function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
const csrftoken = getCookie('csrftoken');

        function sendForm(){
            console.log("cliccato");
            const sedeId = document.getElementById('sedeSelect').querySelector('select').value;
            const locationSelect = document.getElementById('locazioneSelect').querySelector('select');
            const locationId = locationSelect ? locationSelect.value : '';
            const scatolaSelect = document.getElementById('scatoleSelect').querySelector('select');
            const scatolaId = scatolaSelect ? scatolaSelect.value : '';

            const payload = {
                id: "{{idprodotto}}",
                sede: sedeId,
                location: locationId,
                scatola: scatolaId
            };

            fetch("/api/aggetto/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken,   // 🔑 token CSRF richiesto da Django
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) throw new Error("Errore nella richiesta");
                window.location.href = "{% url 'prodotto' idprodotto %}";
                return response.json();
            })
            .then(data => console.log("Risposta dal server:", data))
            .catch(error => console.error(error));
        }
    </script>
