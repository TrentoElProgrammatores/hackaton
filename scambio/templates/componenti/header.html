<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D TEATRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      position: sticky;
      top: 0;
      z-index: 1050;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #dee2e6;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .logo-box {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      background-color: #0d6efd; /* primary Bootstrap */
    }

    .logo-box span {
      color: white;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a {
      font-size: 0.9rem;
      font-weight: 500;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: #212529;
    }
  </style>
</head>
<body>

  <header>
    <div class="container d-flex align-items-center justify-content-between py-2">
      <!-- Logo + Titolo -->
      <div class="d-flex align-items-center gap-2">
        <div class="logo-box">
          <span>4D</span>
        </div>
        <span class="fs-5 fw-semibold">Teatro</span>
      </div>

      <!-- Navbar (desktop) -->
      <nav class="d-none d-md-flex align-items-center gap-4">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'iMieiOggetti' %}">Oggetti</a>
          <a href="{% url 'addItem' %}">Aggiungi oggetto</a>
          <a href="{% url 'addScatola' %}">Aggiungi scatola</a>
          <a href="{% url 'addLocation' %}">Aggiungi location</a>

      </nav>

      <!-- Pulsanti -->
      <div class="d-flex align-items-center gap-2">
    {% if request.user.is_authenticated %}
        <!-- Mostra il nome dell'utente loggato e logout -->
        <span class="btn btn-outline-secondary btn-sm disabled">
            {{ request.user.nome }}
        </span>
        <a href="{% url 'sedeLogout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
    {% elif request.path != '/login/' %}
        <!-- Mostra Accedi solo se non sei sulla pagina di login -->
        <a href="{% url 'sedeLogin' %}" class="btn btn-outline-secondary btn-sm">Accedi</a>
    {% endif %}
</div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
