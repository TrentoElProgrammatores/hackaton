<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section - ScambiaOggetti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Sezione Hero */
    .hero {
      position: relative;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #d8e8d2, #f8efe6);
      overflow: hidden;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3.75rem;
      }
    }

    .hero p {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Pulsanti Hero */
    .hero .btn-lg {
      padding: 1rem 2rem;
      font-size: 1.125rem;
      border-radius: 0.5rem;
    }

    /* Statistiche */
    .hero-stats {
      margin-top: 4rem;
    }

    .hero-stats .stat {
      text-align: center;
    }

    .hero-stats .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 0.25rem;
    }

    .hero-stats .stat-label {
      font-size: 0.9rem;
      color: #6c757d;
    }

    /* Decorazioni animate */
    .decor {
      position: absolute;
      border-radius: 50%;
      filter: blur(6px);
      animation: pulse 3s infinite alternate;
    }

    .decor.sage {
      top: 20%;
      left: 10%;
      width: 64px;
      height: 64px;
      background: rgba(150, 200, 150, 0.3);
    }

    .decor.earth {
      bottom: 20%;
      right: 10%;
      width: 96px;
      height: 96px;
      background: rgba(180, 140, 100, 0.3);
      animation-delay: 1s;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.2); opacity: 0.4; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container" style="max-width: 900px;">
      <h1>Scambia, Non Comprare</h1>
      <p>
        Dai nuova vita ai tuoi oggetti scambiandoli con altri della comunit√†.
        Nessun prezzo, solo scambi equi e sostenibili.
      </p>

      <!-- Pulsanti -->
      <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
        <!-- Scroll alla sezione oggetti disponibili -->
        <a href="#objCardSection" class="btn btn-primary btn-lg">Prenota un oggetto</a>

        <!-- Link a una pagina dei miei oggetti (se esiste, altrimenti scroll o placeholder) -->
        <a href="/iMieiOggetti/" class="btn btn-outline-secondary btn-lg">I miei oggetti</a>
      </div>

      <!-- Statistiche -->
      <div class="row hero-stats mt-5 mx-auto" style="max-width: 600px;">
        <div class="col-4 stat">
          <div class="stat-value">1000+</div>
          <div class="stat-label">Oggetti Scambiati</div>
        </div>
        <div class="col-4 stat">
          <div class="stat-value">500+</div>
          <div class="stat-label">Membri Attivi</div>
        </div>
        <div class="col-4 stat">
          <div class="stat-value">100%</div>
          <div class="stat-label">Sostenibile</div>
        </div>
      </div>
    </div>

    <!-- Decorazioni animate -->
    <div class="decor sage"></div>
    <div class="decor earth"></div>
  </section>

  <!-- Sezione oggetti disponibili -->
  <section id="objCardSection" class="container py-5">
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
