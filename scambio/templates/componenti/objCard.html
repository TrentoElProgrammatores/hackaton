<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oggetti in Evidenza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .object-card {
      transition: all 0.3s ease;
      border: 1px solid #dee2e6;
      border-radius: 0.75rem;
      overflow: hidden;
      background: #fff;
    }

    .object-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .object-card img {
      height: 12rem;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .object-card:hover img {
      transform: scale(1.05);
    }

    .like-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      transition: background 0.2s ease;
    }

    .like-btn:hover {
      background: #fff;
      color: #dc3545;
    }

    .badge-category {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      background-color: #0d6efd;
      color: #fff;
      font-size: 0.75rem;
      padding: 0.35em 0.65em;
      border-radius: 0.5rem;
    }

    .object-card .card-body h5 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .object-card .card-body p {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 0.75rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .object-card .meta {
      font-size: 0.8rem;
      color: #6c757d;
      line-height: 1.4;
    }

    section.featured {
      padding: 4rem 1rem;
      background: #f8f9fa;
    }

    section.featured h2 {
      font-size: 2rem;
      font-weight: 700;
    }

    section.featured p {
      color: #6c757d;
      max-width: 700px;
      margin: 0 auto;
    }

    section.featured .btn-lg {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <section class="featured">
    <div class="container">
      <!-- Titolo + descrizione -->
      <div class="text-center mb-5">
        <h2>Oggetti in Evidenza</h2>
        <p>
          Scopri gli oggetti pi√π interessanti della nostra comunit√†.
          Ogni scambio √® un'opportunit√† per dare nuova vita a ci√≤ che ami.
        </p>
      </div>

      <!-- Griglia oggetti -->
      <div class="row g-4">
        {% for item in items %}
        
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card object-card">
            <div class="position-relative">
              <img src="{{item.immagine.url}}" class="card-img-top" alt="{{item.nome}}">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{item.nome}}</h5>
              <p class="card-text">{{item.descrizione}}</p>
              <div class="meta">üìç {{item.location.sede.nome}}<br></div>
            </div>
            <div class="card-footer bg-white border-0 pt-0">
              <button class="btn btn-outline-primary w-100" href="{% url 'editProduct' item.id%}">Proponi Scambio</button>
            </div>
          </div>
        </div>

        {% endfor %}
        

      <!-- Pulsanti finali -->
      <div class="text-center mt-5">
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
          <button class="btn btn-primary btn-lg">Vedi Tutti gli Oggetti</button>
          <a href="http://127.0.0.1:8000/aggiungi/item" class="btn btn-outline-secondary btn-lg">
            Aggiungi il Tuo Oggetto
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
